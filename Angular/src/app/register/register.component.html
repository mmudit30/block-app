<div class="container">
    <form
    (submit)="doRegister(registerForm.value)" 
    [formGroup]="registerForm"
    class="mx-auto mt-md-5">
        
    <div class="section-head">
        <h2 class="mx-auto text-center primary-light-blue">Register</h2>
        <!-- <p class="lead">After Successful Registration, Your unique address will be generated to login in future</p> -->
    </div>

        <div class="form-group">
            <label>Doctor's Full Name</label>
            <input
             class="form-control"
             formControlName="doctor_full_name"
             type="text"
            >
            <div *ngIf="submitted && f.doctor_full_name.errors" class="text-danger">
                <div *ngIf="f.doctor_full_name.errors.required">Field is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Doctor's Ethereum Address</label>
            <input
             class="form-control"
             formControlName="doctor_ethereum_address"
             type="text"
            >
            <div *ngIf="submitted && f.doctor_ethereum_address.errors" class="text-danger">
                <div *ngIf="f.doctor_ethereum_address.errors.required">Field is required</div>
            </div>

        </div>

        <div class="form-group">
            <label>Doctor's Medical Registration Number</label>
            <input
             class="form-control"
             formControlName="doctor_unique_id"
             type="text"
            >
            <div *ngIf="submitted && f.doctor_unique_id.errors" class="text-danger">
                <div *ngIf="f.doctor_unique_id.errors.required">Field is required</div>
            </div>

        </div>


        <div class="form-group">
            <label>Lab ID</label>
            <input
             class="form-control"
             formControlName="doctor_lab_id"
             type="text"
            >
            <div *ngIf="submitted && f.doctor_lab_id.errors" class="text-danger">
                <div *ngIf="f.doctor_lab_id.errors.required">Field is required</div>
            </div>
        </div>

        <button type="submit" class="btn submit-btn">Submit</button>
    </form>
    
</div>
