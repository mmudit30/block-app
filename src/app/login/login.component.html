<div class="container">
    <form
    (submit)="doLogin(loginForm.value)" 
    [formGroup]="loginForm"
    class="mx-auto mt-md-5">
        
    <div class="section-head">
        <h2 class="mx-auto text-center primary-light-blue">Login</h2>
    </div>

        <div class="form-group">
            <label>Doctor's Unique Address</label>
            <input
             class="form-control"
             formControlName="unique_address"
             type="text"
            >
            <div *ngIf="submitted && f.unique_address.errors" class="text-danger">
                <div *ngIf="f.unique_address.errors.required">Field is required</div>
            </div>

        </div>

        <div class="form-group">
            <label>Password</label>
            <input
             class="form-control"
             formControlName="password"
             type="text"
            >
            <div *ngIf="submitted && f.unique_address.errors" class="text-danger">
                <div *ngIf="f.unique_address.errors.required">Field is required</div>
            </div>
        </div>

        <button type="submit" class="btn submit-btn">Submit</button>
    </form>
    
</div>
