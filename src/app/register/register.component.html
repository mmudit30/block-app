<div class="container">
    <form
    (submit)="doRegister(registerForm.value)" 
    [formGroup]="registerForm"
    class="mx-auto mt-md-5">
        
    <div class="section-head">
        <h2 class="mx-auto text-center primary-light-blue">Register</h2>
        <p class="lead">After Successful Registration, Your unique address will be generated to login in future</p>
    </div>

        <div class="form-group">
            <label>Full Name</label>
            <input
             class="form-control"
             formControlName="full_name"
             type="text"
            >
            <div *ngIf="submitted && f.full_name.errors" class="text-danger">
                <div *ngIf="f.full_name.errors.required">Field is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Doctor ID Type</label>
            <input
             class="form-control"
             formControlName="doctor_id_type"
             type="text"
            >
            <div *ngIf="submitted && f.doctor_id_type.errors" class="text-danger">
                <div *ngIf="f.doctor_id_type.errors.required">Field is required</div>
            </div>

        </div>

        <div class="form-group">
            <label>Doctor Id</label>
            <input
             class="form-control"
             formControlName="doctor_id"
             type="text"
            >
            <div *ngIf="submitted && f.doctor_id.errors" class="text-danger">
                <div *ngIf="f.doctor_id.errors.required">Field is required</div>
            </div>

        </div>


        <div class="form-group">
            <label>Password</label>
            <input
             class="form-control"
             formControlName="password"
             type="text"
            >
            <div *ngIf="submitted && f.password.errors" class="text-danger">
                <div *ngIf="f.password.errors.required">Field is required</div>
            </div>
        </div>

        <button type="submit" class="btn submit-btn">Submit</button>
    </form>
    
</div>
